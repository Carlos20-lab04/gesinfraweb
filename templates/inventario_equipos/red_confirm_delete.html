{% extends 'base.html' %}
{% block content %}
<div style="max-width: 500px; margin: 100px auto; background: white; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
    <h2 style="color: #e74c3c;">¿Eliminar Red?</h2>
    <p>Estás a punto de borrar la red: <strong>{{ red.nombre_red }}</strong></p>
    <p style="color: #7f8c8d;">Esta acción no se puede deshacer.</p>
    
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" style="background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;">Confirmar Eliminación</button>
        <a href="{% url 'inventario_equipos:lista_redes' %}" style="text-decoration: none; color: #95a5a6; margin-left: 15px;">Cancelar</a>
    </form>
</div>
{% endblock %}
